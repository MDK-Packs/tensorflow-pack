# yaml-language-server: $schema=https://raw.githubusercontent.com/Open-CMSIS-Pack/devtools/schemas/projmgr/0.9.1/tools/projmgr/schemas/clayer.schema.json

layer:
  # type: App
  # name: CMSIS-RTOS2_Validation
  description: Validation of TensorFlow Lite Micro CMSIS Pack in Reference implementation
  # packs:
  #   - pack: ARM::CMSIS
  #   - pack: ARM::CMSIS-FreeRTOS

  defines:
    - PRINT_XML_REPORT=1
  
  #add-paths:
    #- ./Config
    #- ../../../Include

  misc:
    - C*:
      - -Wno-macro-redefined
      - -Wno-pragma-pack
      - -Wno-parentheses-equality
      - -fno-unwind-tables
      - -ffunction-sections
      - -fdata-sections
    - C:
      - -std=c11
    - CPP:
      - -fno-rtti 
      - -fno-exceptions
      - -fno-threadsafe-statics
      - -fno-exceptions
      - -std=c++11

  components:
    # [Cvendor::]Cclass[&Cbundle]:Cgroup[:Csub][&Cvariant][@[>=]Cversion]
    - component: tensorflow::Machine Learning:TensorFlow:Kernel&CMSIS-NN

  groups:

    - group: Source files
      files:
        - file: ./retarget_stdio.c
